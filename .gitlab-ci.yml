stages:
  - docu
  - deploy

docu:
  stage: docu
  tags:
    - shell
  script:
    - uv venv
    - uv sync
    - cd docs
    - export DISPLAY=:0
    - xvfb-run -a -s "-screen 0 1400x900x24 +extension RANDR" uv run make html
    - rm -rf /srv/$CI_PROJECT_NAMESPACE/$CI_PROJECT_NAME
    - mkdir -p /srv/$CI_PROJECT_NAMESPACE/$CI_PROJECT_NAME
    - mv _build/html/* /srv/$CI_PROJECT_NAMESPACE/$CI_PROJECT_NAME
    - cd ..
    - uv clean
    - rm -rf .venv/
    - rm -rf *
  only:
    - master

deploy:
  stage: deploy
  tags:
    - shell
  script:
    - uv venv
    - uv sync
    - uv add twine
    - uv add uv-publish
    - uv build
    - uv run twine check --strict dist/*
    - uv uv-publish
    - uv clean
    - rm -rf .venv/
    - rm -rf *
  only:
    - tags
